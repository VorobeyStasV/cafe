{% extends 'index.html' %}

{% block tittle %} Menu {% endblock %}

{% block content %}
    {% if meal_categories %}
        {% for category in meal_categories %}
            <center>
                 <b><p></p><a href="{% url 'cafe_core_app:meal_category' category.0 %}">{{category.0}}</a></p></b>
            </center>
        {% endfor %}
    {% else %}
        No category meals
    {% endif %}
{% endblock %}
